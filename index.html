<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style/style.css">
    <title>JavaScript Random Exercises</title>

<body>

    <div class="containerCalculator">
        <input type="text">
        
        <div id="btn1" class="btn-container bg-secondary m-1 p-1"  onclick="printContent(this.id)">
            1
        </div>
        <div id="btn2" class="btn-container bg-secondary m-1" onclick="printContent(this.id)">
            2
        </div>
        
        <div id="btn3" class="btn-container bg-secondary m-1" onclick="printContent(this.id)">
            3
        </div>
        <div id="btn4" class="btn-container bg-secondary m-1" onclick="printContent(this.id)">
            4
        </div>
        <div id="btn5" class="btn-container bg-secondary m-1" onclick="printContent(this.id)">
            5
        </div>
        <div id="btn6" class="btn-container bg-secondary m-1" onclick="printContent(this.id)">
            6
        </div>
        <div id="btn7" class="btn-container bg-secondary m-1" onclick="printContent(this.id)">
            7
        </div>
        <div id="btn8" class="btn-container bg-secondary m-1" onclick="printContent(this.id)">
            8
        </div>
        <div id="btn9" class="btn-container bg-secondary m-1" onclick="printContent(this.id)">
            9
        </div>
        <div id="btn0" class="btn-container bg-secondary m-1" onclick="printContent(this.id)">
            0
        </div>
        <div id="btn+" class="btn-container bg-secondary m-1" onclick="printContent(this.id)">
            +
        </div>
        <div id="btn-" class="btn-container bg-secondary m-1" onclick="printContent(this.id)">
            -
        </div>
        <div id="btn*" class="btn-container bg-secondary m-1" onclick="printContent(this.id)">
            *
        </div>
        <div id="btn/" class="btn-container bg-secondary m-1" onclick="printContent(this.id)">
            /
        </div>
    </div>




    <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
